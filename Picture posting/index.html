
<!DOCTYPE html>

  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="Practice.css"/>

<body onload="init()">
  <header>
    <a class="logo">MH's Pictures</a>
    <nav>
      <ul>
        <li class="gallery" onclick="SetMenu('gallery')">사진들 보기</li>
        <li class="upload" onclick="SetMenu('upload')">사진 올리기</li>
        <li class="myInfo" onclick="SetMenu('myInfo')" onclick="showMyInfo()">내 정보</li>
      </ul>
    </nav>
    <a class="account">Logout</a>
  </header>
  <main>
    <aside class="aside">
      <div class="option1">보기 옵션</div>
      <div class="option2">사진 올리기</div>
      <div class="option3">내 정보</div>
      <ul id="sorts">
        <li class="recent on" onclick="setSort('recent')">최신순 보기</li>
        <li class="like" onclick="setSort('like')">좋아요 순 보기</li>
      </ul>
      <ul id="filters">
        <li class="all on" onclick="setFilter('all')">전체 사진</li>
        <li class="mine" onclick="setFilter('mine')">내 사진 사진</li>
        <li class="like" onclick="setFilter('like')">좋아요 한 사진</li>
        <li class="follow" onclick="setFilter('follow')">팔로우 회원 사진</li>
      </ul>
    </aside>
    <div class="content">
      <section class="section intro">
        <h1>이 곳은 여러분의 추억을 공유하는 공간입니다.</h1><br>
        <p>
          수많은 이용자들이 공유하는 멋진 사진들을 구경하고<br>
          내가 직접 찍은 작품들을 공유하세요!
        </p>
      </section>
      <section class="section gallery">

      <section id="upload" class="regiupload">
        <div class="instruction">나만의 특별한 사진을 업로드합니다.</div>
        <input class="description" type="text" maxlength="20" 
         placeholder="사진 설명을 20자 이내로 적어주세요." onkeyup="SetDescLength()">
        <span class="descLength">0/20</span>
        <br>
        <input type="file" class="selectFile">
        <br>
        <br>
        <div class="button" onclick="uploadFile();">업로드</div>
      </section>

<section id="myinfo" class="info">
        <div class="non-edit">
          <table>
            <tr>
              <td>아이디</td>
              <td id="myInfoId">
              </td>
            </tr>
            <tr>
              <td>사용자명</td>
              <td id="myInfoUserName">
              </td>
            </tr>
            <tr>
              <td>소개</td>
              <td class="introduction">
                <input id="ip-intro" class="mi-dep edit" type="text" maxlength="30"/>
                <span id="sp-intro" class="mi-dep non-edit"></span>
              </td>
            </tr>
            <tr>
              <td>취미/전문</td>
              <td>
                <input id="hobby" type="radio" name="as" value="hobby" disabled/>
                <label for="hobby">취미</label>
                <input id="pro" type="radio" name="as" value="pro" disabled/>
                <label for="pro">전문가</label>
              </td>
            </tr>
            <tr>
              <td>흥미</td>
              <td>
                <input class="cb-interest" id="nature" type="checkbox" value="nature" disabled/>
                <label for="nature">자연</label>
                <input class="cb-interest" id="human" type="checkbox" value="human" disabled/>
                <label for="human">사람</label>
                <input class="cb-interest" id="animal" type="checkbox" value="animal" disabled/>
                <label for="animal">동물</label>
                <input class="cb-interest" id="thing" type="checkbox" value="thing" disabled/>
                <label for="thing">사물</label>
              </td>
            </tr>
          </table>
          <div class="revise" onclick="setEditMyInfo(true)">수정</div>
          <div class="confirm"onclick="updateInfo()" >확인</div>
          <div class="cancel" onclick="setEditMyInfo(false)">취소</div>
        </div>
      </section>

      <section class="photos">
          <article class="hidden">
        <div class="photo"></div>
        <div class="info">
          <div class="like"></div>
          <div class="author"></div>
          <div class="desc">
          </div>
        </div>
        </article>
      </section>
    </div>
      <div></div>
    </a>
  </main>

  <script src="data.js"></script>
